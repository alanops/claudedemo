name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./jenkins-to-github-demo/package-lock.json
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./jenkins-to-github-demo
      
    - name: Run linting
      run: npm run lint
      working-directory: ./jenkins-to-github-demo

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  dependency-check:
    name: Check Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: ./jenkins-to-github-demo/package-lock.json
        
    - name: Check for outdated dependencies
      run: npm outdated || true
      working-directory: ./jenkins-to-github-demo
      
    - name: Audit dependencies
      run: npm audit --audit-level=moderate
      working-directory: ./jenkins-to-github-demo

  pr-labeler:
    name: Add Labels
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
    - uses: actions/labeler@v5
      with:
        repo-token: "${{ secrets.GITHUB_TOKEN }}"

  size-check:
    name: Check PR Size
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
      
    - name: Check bundle size
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./jenkins-to-github-demo
      
    - name: Build application
      run: npm run build
      working-directory: ./jenkins-to-github-demo
      
    - name: Check dist size
      run: |
        SIZE=$(du -sb jenkins-to-github-demo/dist | cut -f1)
        echo "Bundle size: $SIZE bytes"
        if [ $SIZE -gt 1000000 ]; then
          echo "::warning::Bundle size exceeds 1MB"
        fi